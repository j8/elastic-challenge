<div class="row">
  <div class="col-md-4 form-inline">

    <div class="form-group">
       <label for="exampleInputName2">Find me the best</label>
       <select class="form-control">
         <option>Fiction</option>
         <option>2</option>
         <option>3</option>
         <option>4</option>
         <option>5</option>
       </select>
     </div>

  </div>
  <div class="col-md-4 form-inline">

    <div class="form-group">
       <label for="exampleInputName2">books about</label>
       <select class="form-control">
         <option>Adventure</option>
         <option>2</option>
         <option>3</option>
         <option>4</option>
         <option>5</option>
       </select>
     </div>

 </div>

<!-- Books repeat -->

<li dir-paginate="book in books | itemsPerPage: 10" total-items="totalBooks" current-page="pagination.current">
  {{book._source.description}}
</li>

<h1 data-ng-hide="books || books.length">No Books Found</h1>
